name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'argocd/**'
      - 'README.md'
      # 주의: k8s 폴더 변경 시에도 CI가 돌아야 이미지 태그 업데이트 커밋을 무시하지 않으려면
      # 이 부분(paths-ignore에서 k8s 제거)을 신중히 고려해야 하지만,
      # 무한 루프 방지를 위해 [skip ci] 메시지를 사용하는 방식을 아래에 적용했습니다.

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write # repo에 파일을 수정해서 올리기 위해 쓰기 권한 필요
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 1. 짧은 커밋 해시(Short SHA) 생성 (예: a1b2c3d)
      - name: Get Short SHA
        id: sha
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      # 2. 이미지 빌드 및 푸시 (태그: latest와 sha-xxxx 두 개 다 생성)
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.sha.outputs.short_sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 3. K8s 매니페스트 파일(yaml) 내의 이미지 태그 수정
      - name: Update Kubernetes manifest
        run: |
          # app-deployment.yaml 파일에서 image: 부분을 찾아서 태그를 교체합니다.
          # 기존: image: ...:latest 또는 ...:sha-old
          # 변경: image: ...:sha-new
          sed -i "s|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.sha.outputs.short_sha }}|g" k8s/app-deployment.yaml
          
          # 변경된 내용 확인 (로그 출력)
          cat k8s/app-deployment.yaml | grep image:

      # 4. 변경된 매니페스트 파일을 Git에 커밋 & 푸시 (GitOps 트리거)
      - name: Commit and Push manifest update
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          # 변경사항이 있을 때만 커밋
          if [[ -n $(git status -s) ]]; then
            git add k8s/app-deployment.yaml
            git commit -m "Update image tag to ${{ steps.sha.outputs.short_sha }} [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi